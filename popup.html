<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>No Hooting Hackathon</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="popup-container">
    <h2>No Hooting Hackathon</h2>
    <label for="goalInput">Your Focus Goal:</label>
    <input type="text" id="goalInput" placeholder="e.g. Study Calculus" />

    <div style="margin-top: 10px;">
      <input type="checkbox" id="blockingCheckbox" />
      <label for="blockingCheckbox">Enable Blocking</label>
    </div>

    <button id="saveBtn">Save Settings</button>
    <p id="statusMsg"></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
